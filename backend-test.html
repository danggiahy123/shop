<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backend Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        button { padding: 10px 20px; margin: 10px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin: 20px 0; padding: 15px; border-radius: 5px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        .info { background: #d1ecf1; border: 1px solid #bee5eb; color: #0c5460; }
    </style>
</head>
<body>
    <h1>üîß Backend Connection Test</h1>
    
    <div>
        <button onclick="testHealth()">Test Health Endpoint</button>
        <button onclick="testLogin()">Test Login (Wrong Credentials)</button>
        <button onclick="testLoginCorrect()">Test Login (Correct Credentials)</button>
        <button onclick="clearResults()">Clear Results</button>
    </div>
    
    <div id="results"></div>

    <script>
        const API_BASE_URL = 'http://localhost:5000/api';
        
        function addResult(message, type = 'info') {
            const resultsDiv = document.getElementById('results');
            const resultDiv = document.createElement('div');
            resultDiv.className = `result ${type}`;
            resultDiv.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong><br>${message}`;
            resultsDiv.appendChild(resultDiv);
            resultsDiv.scrollTop = resultsDiv.scrollHeight;
        }
        
        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }
        
        async function testHealth() {
            addResult('Testing health endpoint...', 'info');
            
            try {
                const response = await fetch(`${API_BASE_URL}/health`);
                const data = await response.json();
                
                if (response.ok) {
                    addResult(`‚úÖ Health check successful!<br>Status: ${response.status}<br>Response: ${JSON.stringify(data, null, 2)}`, 'success');
                } else {
                    addResult(`‚ùå Health check failed!<br>Status: ${response.status}<br>Response: ${JSON.stringify(data, null, 2)}`, 'error');
                }
            } catch (error) {
                addResult(`‚ùå Health check error!<br>Error: ${error.message}<br><br>This means:<br>‚Ä¢ Backend is not running on port 5000<br>‚Ä¢ CORS is not configured<br>‚Ä¢ Network/firewall issue`, 'error');
            }
        }
        
        async function testLogin() {
            addResult('Testing login with wrong credentials...', 'info');
            
            try {
                const response = await fetch(`${API_BASE_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'wrong@email.com',
                        password: 'wrongpassword'
                    })
                });
                
                const data = await response.json();
                
                if (response.status === 401) {
                    addResult(`‚úÖ Login validation working!<br>Status: ${response.status}<br>Response: ${JSON.stringify(data, null, 2)}<br><br>This is CORRECT behavior for wrong credentials!`, 'success');
                } else {
                    addResult(`‚ùå Login validation NOT working!<br>Status: ${response.status}<br>Response: ${JSON.stringify(data, null, 2)}<br><br>This should return 401 for wrong credentials!`, 'error');
                }
            } catch (error) {
                addResult(`‚ùå Login test error!<br>Error: ${error.message}`, 'error');
            }
        }
        
        async function testLoginCorrect() {
            addResult('Testing login with correct credentials...', 'info');
            
            try {
                const response = await fetch(`${API_BASE_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'admin@waterdg.com',
                        password: 'admin123'
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    addResult(`‚úÖ Login successful!<br>Status: ${response.status}<br>Token: ${data.token ? 'Received' : 'Not received'}<br>User: ${data.user ? data.user.email : 'Not received'}`, 'success');
                } else {
                    addResult(`‚ùå Login failed!<br>Status: ${response.status}<br>Response: ${JSON.stringify(data, null, 2)}`, 'error');
                }
            } catch (error) {
                addResult(`‚ùå Login test error!<br>Error: ${error.message}`, 'error');
            }
        }
        
        // Auto-test on page load
        window.onload = function() {
            addResult('üöÄ Backend test page loaded. Click buttons to test API endpoints.', 'info');
        };
    </script>
</body>
</html>
